<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Коннов Дмитрий">
    <meta name="description" content="Фотогалерея через Unsplash API">
    <title>Galery</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <p class="header__title page__white-text">Gallery made with FFF</p>
        </header>

        <main>
            <section class="searsh">
                <form class="search__form" name="search__form">
                    <input type="text" name="search__input" class="search__input" autocomplete="off"> <!-- placeholder="Введите ключевое слово" -->
                    <label class="search__input-label">Поиск фото</label>
                    <span class="search__input-error"></span>
                    <button type="submit" class="search__button"></button>
                </form>
            </section>
        
            <section class="gallery">
                <ul class="gallery__list">

                </ul>
            </section>
        </main>

        <footer class="footer">
            <nav>
                <ul class="footer__list-logo">
                <li>
                    <address class="footer__copyright page__white-text">&copy;2022. Коннов Дмитрий</address>
                </li>
                <li class="footer__github">
                    <a href="https://github.com/iamkda-q" class="footer__link page__white-text" target="blank">My github</a>
                </li>
                <li class="footer__logo-cont">
                    <a href="https://rs.school/js-stage0/" class="footer__link" target="blank">
                    <img src="https://rs.school/images/rs_school_js.svg" alt="Rolling Scopes School" class="footer__logo">
                    </a>
                </li>
                </ul>
            </nav>
        </footer>
    </div>

    <div class="buttons">
        <button type="button" class="buttons__button buttons__button_lang">
            <p class="buttons__text">En</p>
        </button>
        <div class="buttons__wrapper buttons__wrapper_lang">
            <p class="buttons__text">Ru</p>
        </div>
        <button type="button" class="buttons__button buttons__button_theme">
            <p class="buttons__text">Light</p>
        </button>
        <div class="buttons__wrapper buttons__wrapper_theme">
            <p class="buttons__text">Dark</p>
        </div>
    </div>

    <template id="gallery__item">
        <li class="gallery__photo-wrapper">
            <img src="#" alt="#" class="gallery__photo">
        </li>
    </template>

<script type="module" src="./src/index.js"></script>
</body>
</html>
