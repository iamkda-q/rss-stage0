<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Коннов Дмитрий">
    <meta name="description" content="Фотогалерея через Unsplash API">
    <title>Galery</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <p class="header__title">Gallery made with FFF</p>
        </header>
    
        <section class="searsh">
            <form class="search__form" name="search__form">
                <input type="text" name="search__input" class="search__input" > <!-- placeholder="Введите ключевое слово" -->
                <label class="search__label">Поиск фото</label>
                <span class="search__input-error"></span>
                <button type="submit" class="search__button"></button>
            </form>
        </section>
    
        <section class="gallery">
            <ul class="gallery__list">

            </ul>
        </section>
    </div>


    <template id="gallery__item">
        <li class="gallery__photo-wrapper">
            <img src="#" alt="#" class="gallery__photo">
        </li>
    </template>

<script type="module" src="./src/index.js"></script>
</body>
</html>
