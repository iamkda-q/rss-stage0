<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Коннов Дмитрий">
  <meta name="description" content="Кастомный видеоплеер">
  <title>My custom videoplayer</title>
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <header class="header page__settings">
    <h1 class="header__title">Video header</h1>
  </header>

  <main class="main page__settings">
    <section class="videoplayer">
      <video src="../assets/video/video.mp4"  class="videoplayer__video" ></video>
      <button class="videoplayer__button videoplayer__button_type_play" type="button" ></button>
      <div class="videoplayer__controls">
        <div class="videoplayer__progress-bar"></div>
<!--         <button class="videoplayer__controls-button videoplayer__controls-button_type_play" type="button" ></button>
        <button class="videoplayer__controls-button videoplayer__controls-button_type_volume" type="button" ></button> -->
      </div>
    </section>
  </main>

  <footer class="footer page__settings">
    <nav>
      <ul class="footer__list-logo">
        <li>
          <address class="footer__copyright">&copy;2022. Коннов Дмитрий</address>
        </li>
        <li class="footer__github">
          <a href="https://github.com/iamkda-q" class="footer__github" target="blank">My github</a>
        </li>
        <li class="footer__logo">
          <a href="https://rs.school/js-stage0/" class="footer__link" target="blank">
            <img src="https://rs.school/images/rs_school_js.svg" alt="Rolling Scopes School" class="footer__logo">
          </a>
        </li>
      </ul>
    </nav>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
