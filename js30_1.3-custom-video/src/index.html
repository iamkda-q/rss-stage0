<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My custom videoplayer</title>
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">Video</h1>
  </header>

  <main class="main">
    <section class="videoplayer">
      <video src="../assets/video/video.mp4" poster="../assets/images/poster.jpg" controls></video>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__list-logo">
      <li class="footer__logo">&copy;</li>
      <li class="footer__logo">2022</li>
      <li class="footer__logo">
        <a href="" class="footer__link">github</a>
        <a href="https://rs.school/js-stage0/" class="footer__link" target="blank">
          <img src="https://rs.school/images/rs_school_js.svg" alt="Rolling Scopes School" class="footer__logo">
        </a>
      </li>
      <li class="footer__logo"></li>
    </ul>
  </footer>
</body>
</html>
